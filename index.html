<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Calculator app</title>
</head>
<body>


<main class="calculator-container">
  <section class="calc-hero-banner">
    <h1>calc</h1>
    <div class="theme-toggle-container">
      <div class="theme-toggle-text-container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
    </div>
    <div class="theme-toggle-path"></div>
  </section>

  <section class="calc-display">
    <input class="screen" aria-label="Screen" type="text" name="" id="">
  </section>

  <div class="calculator-body">
      <button class="number input-sq">7</button>
      <button class="number input-sq">8</button>
      <button class="number input-sq">9</button>
      <button class="del-sq">DEL</button>
      <button class="number input-sq">4</button>
      <button class="number input-sq">5</button>
      <button class="number input-sq">6</button>
      <button class="input-sq">+</button>
      <button class="number input-sq">1</button>
      <button class="number input-sq">2</button>
      <button class="number input-sq">3</button>
      <button class="input-sq">-</button>
      <button class="input-sq">.</button>
      <button class="number input-sq">0</button>
      <button class="input-sq">/</button>
      <button class="input-sq">x</button>
      <button class="reset-rec">RESET</button>
      <button class="result-rec">=</button>
  </div>
</main>


</body>
</html>
