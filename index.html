<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Calculator app</title>
</head>
<body>


<main class="calculator-container">
  <section class="calc-hero-banner">
    <h1>calc</h1>
    <div class="theme-toggle-container">
      <div class="theme-toggle-text-container">
        <p class="theme-toggle-text">1</p>
        <p class="theme-toggle-text">2</p>
        <p class="theme-toggle-text">3</p>
      </div>
      <div class="theme-toggle-body">
        <div class="theme-toggle-path">
          <div class="theme-toggle theme-1"></div>
        </div>
      </div>
    </div>
    <div class="theme-text-container">
      <p class="theme">Theme</p>
    </div>
  </section>

  <section class="calc-display">
    <input class="screen" aria-label="Screen" type="text" value="">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="screen-guard"></div>
  </section>

  <div class="calculator-body">
    <div class="calc-btn-container">
      <button data-number class="calc-def input-sq">7</button>
      <button data-number class="calc-def input-sq">8</button>
      <button data-number class="calc-def input-sq">9</button>
      <button data-delete class="calc-def input-sq">DEL</button>
      <button data-number class="calc-def number input-sq">4</button>
      <button data-number class="calc-def number input-sq">5</button>
      <button data-number class="calc-def number input-sq">6</button>
      <button data-operation class="calc-def input-sq">+</button>
      <button data-number class="calc-def number input-sq">1</button>
      <button data-number class="calc-def number input-sq">2</button>
      <button data-number class="calc-def number input-sq">3</button>
      <button data-operation class="calc-def input-sq">-</button>
      <button data-number class="calc-def input-sq">.</button>
      <button data-number class="calc-def number input-sq">0</button>
      <button data-operation class="calc-def input-sq">/</button>
      <button data-operation class="calc-def input-sq">*</button>
      <button data-reset class="calc-def reset-rec">RESET</button>
      <button data-equals class="calc-def result-rec">=</button>
    </div>
  </div>
</main>

<script src="./js/scripts.js"></script>
</body>
</html>
